<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>

    <section>
        <h2>О нас</h2>
        <p>Это мой невероятный прекрасный великий офигенный сайт.</p>
    </section>

    <section>
        <h2>Контент</h2>
        <p>2+2=4, а больше пока не надо.</p>
    </section>

    <footer>
        <p>&copy; 2023 Ваш сайт</p>
    </footer>

</body>
</html>
